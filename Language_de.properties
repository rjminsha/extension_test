ExtMessage=Gegenw\u00E4rtig haben wir Probleme mit dem Hafenarbeiterbauunternehmer im IBM Beh\u00E4lterdienst.  Wir arbeiten an diesem Problem und Dienst sollte bald wiederhergestellt werden.<br><br>(Beta), diese Erweiterung zu f\u00F6rdern, die Sie sein m\u00FCssen, erm\u00F6glichte f\u00FCr den IBM Beh\u00E4lterdienst auf Bluemix. Sie k\u00F6nnen dies best\u00E4tigen, indem Sie in <a href\="https\://console.ng.bluemix.net/">Bluemix</a> unterschreiben, und w\u00E4hlen 'schafft Beh\u00E4lter.'  Informationen \u00FCber den Nebenanschluss k\u00F6nnen auf <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/">IBM Bluemix Dev</a> gefunden werden <br><br>Neue \u00C4nderungen\: Rohrleitungsbeh\u00E4lterk\u00F6rperbau wird jetzt alte ungenutzte Bilder davor aufr\u00E4umen zu bauen, wenn es mehr geben wird als IMAGE_LIMIT (Standardeinstellung 5) nach diesem K\u00F6rperbau kopiert.  Wenn Sie dieses Verhalten nicht wollen, setzen Sie es bitte zu -1 in die Umweltsvariablen f\u00FCr die K\u00F6rperbaustufenkonfiguration ein.
