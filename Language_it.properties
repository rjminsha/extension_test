ExtMessage=Attualmente stiamo avendo problemi con il costruttore di Scaricatore nel Servizio Di Contenitore IBM.  Noi stiamo lavorando a questo problema e il servizio dovrebbe essere ripristinato fra breve.<br><br>(Il beta da) speculare su questa estensione che dovete essere ha permesso per il Servizio Di Contenitore IBM su Bluemix. Potete verificare questo firmando in <a href\="https\://console.ng.bluemix.net/">Bluemix,</a> e scegliendo 'Create Contenitore.'  Le informazioni sull'estensione possono essere trovate su <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/">IBM Bluemix Dev </a><br><br>Cambiamenti recenti\: La costruzione di contenitore di condotta ora metter\u00E0 in ordine vecchie immagini inutilizzate prima  di costruire, se l\u00E0 sar\u00E0 pi\u00F9 di quello che IMAGE_LIMIT (il default 5) copia dopo questa costruzione.  Se non volete questo comportamento, mettetelo per favore a -1 nelle variabili di ambiente per la configurazione di stadio di costruzione.
