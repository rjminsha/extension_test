ExtMessage=Atualmente estamos tendo problemas com o construtor Docker no Servi\u00E7o de Cont\u00EAiner IBM.  Estamos trabalhando com esse problema e servi\u00E7o deve ser restaurada em breve. <br> <br> (Beta) Para alavancar esta extens\u00E3o voc\u00EA deve estar ativado para o Servi\u00E7o de Cont\u00EAiner IBM no Bluemix. Voc\u00EA pode verificar isso por assinatura em <a href\="https\://console.ng.bluemix.net/"> Bluemix </a>, e selecionando 'Criar Cont\u00EAiner'.  Informa\u00E7\u00F5es sobre a extens\u00E3o pode ser localizado no <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/"> IBM Bluemix Dev </a> <br> <br> recentes mudan\u00E7as\: constru\u00E7\u00E3o de cont\u00EAiner de Pipeline agora vai limpar o antigo utilizado antes da constru\u00E7\u00E3o de imagens, se haver\u00E1 mais de c\u00F3pias IMAGE_LIMIT (padr\u00E3o 5) ap\u00F3s esta constru\u00E7\u00E3o.  Se voc\u00EA n\u00E3o quiser esse comportamento, configure isso por -1 nas vari\u00E1veis de ambiente para a configura\u00E7\u00E3o da fase de constru\u00E7\u00E3o.
