ExtMessage=Actuellement, nous rencontrons des probl\u00E8mes avec le g\u00E9n\u00E9rateur Docker dans le conteneur de service IBM.  Nous travaillons sur ce probl\u00E8me et le service devrait \u00EAtre r\u00E9tabli rapidement. <br> <br> (b\u00EAta) exploiter cette extension, vous devez \u00EAtre activ\u00E9 pour le conteneur IBM Service sur Bluemix. Vous pouvez v\u00E9rifier cela en signant dans <a href\="https\://console.ng.bluemix.net/"> Bluemix </a>, et en s\u00E9lectionnant 'Cr\u00E9er un conteneur'.  Informations sur l'extension peut \u00EAtre trouv\u00E9e sur <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/"> IBM Bluemix Dev </a> <br> <br> Modifications r\u00E9centes\: g\u00E9n\u00E9ration de conteneur pipeline va nettoyer les anciennes images inutilis\u00E9es avant la construction, s'il y aura plus de copies IMAGE_LIMIT (par d\u00E9faut 5) apr\u00E8s cette g\u00E9n\u00E9ration.  Si vous ne souhaitez pas ce comportement, d\u00E9finissez-le \u00E0 -1 dans les variables d'environnement pour la configuration de l'\u00E9tape de g\u00E9n\u00E9ration.
